<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h3>Ejercicio 1:</h3>
    <div id="div1" style="width:80px;height:80px;background-color:red;text-align: center; margin: 50px;">
        <button id="button1" style="margin-top: 30px;">Javier</button>
    </div>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("#div1").hide(5000);
                $("#div1").show(3000);
                $("#div1").toggle(200);
                $("#div1").show(2000);
                alert("He tardado dos segundos en mostrarme y este mensaje tarta muy poco en cargar y sale demasiado rapido");
            });
        });
    </script>
</body>

</html>
