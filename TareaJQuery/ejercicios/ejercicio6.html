<body>

    <script>
        $(document).ready(function () {
            //Si el foco se centra en esta caja el fondo se pone rojo
            $(".notas").focus(function () {
                $(this).css("color", "red");
            });
            //En caso de que el foco no se centre en esta caja el fondo se pone verde
            $(".notas").blur(function () {
                $(this).css("color", "green");
            });
        });
    </script>
